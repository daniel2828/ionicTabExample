<ion-view view-title="Datos del usuario">
<ion-content class="padding">

<form ng-submit="sendForm()">
	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="Tu nombre"  ng-model="nombre">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="Tus apellidos" ng-model="apellidos">
		</label>
		<div class="item item-input-inset"> 
			<label class="item item-input-wrapper">	
				<input type="text" placeholder="Tu posción" ng-model="posicion">
				
			</label>
			<button class="button button-small" ng-click="getPosicion()">Posición</button>

		</div>
		<div class="item item-divider">Datos del coche</div>
		<div class="item item-toggle ">
			<label class="toggle toggle-assertive">
				<input type="checkbox">
				<div class="track">
					<div class="handle">
					</div>
				</div>
			</label>
			En activo
		</div>
	</div>
	<button class="button button-block button-assertive" type="submit">Guardar</button>
</form>
</ion-content>
</ion-view>
